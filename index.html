<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <label for="">text</label>
        <input type="text" id="texto"><br>
        <label for="">caracter</label>
        <input type="text" id="caracter"><br>
        <button onclick="empezar()">iniciar</button>

        <ul id="lista"></ul>
    
    <script>
        function empezar(){
        var texto=document.getElementById("texto").value;
        var text=texto.toLowerCase();
        let char=document.getElementById("caracter").value;

        var lista=document.getElementById("lista");
        let array1 = text.split(" ");
        console.log(array1);
        for(let i=0;i<array1.length;i++){
            var li=document.createElement("li");
            let word=array1[i];
            let contador=0;
            let textou="";
            let posicion=[];
            for(let j=0;j<word.length;j++){
                
                if(word[j]==char){
                contador++;
                posicion.push(j);
               
            }
            }
            for(let x=0;x<posicion.length;x++){  
                  textou+=posicion[x];    
            }
            var text="en la palabra: "+word+",el caracter "+"-"+char+"-"+" surt "+contador+" cops.surt a les posicions: " +textou;
            li.textContent=text;
            lista.appendChild(li);
        }
       
        }
   
      

    </script>
</body>
</html>
